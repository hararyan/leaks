<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Link</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        
        .password-form {
            margin-bottom: 1.5rem;
        }
        
        input {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        
        button {
            background-color: #4a6cf7;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3a5ce5;
        }
        
        .hidden-content {
            display: none;
            padding: 1rem;
            background-color: #f0f9ff;
            border-radius: 4px;
            border-left: 4px solid #4a6cf7;
        }
        
        .hidden-content a {
            color: #4a6cf7;
            text-decoration: none;
            font-weight: bold;
        }
        
        .hidden-content a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e53e3e;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Protected Content Guys</h1>
        
        <div class="password-form">
            <input type="password" id="password-input" placeholder="Enter password">
            <button id="submit-btn">Unlock</button>
            <p id="error-message" class="error-message">Incorrect password. Please try again.</p>
        </div>
        
        <div id="hidden-content" class="hidden-content">
            <p>Success! Here's your link:</p>
            <a href="https://colab.research.google.com/drive/17HR-GgZg2_NZemcI3ZAHfv9CeJRQmQi0?usp=sharing" target="_blank">Click here to access the content</a>
        </div>
    </div>

    <script>
        // Set the password here
        const correctPassword = "ada@123";
        
        const passwordInput = document.getElementById('password-input');
        const submitBtn = document.getElementById('submit-btn');
        const hiddenContent = document.getElementById('hidden-content');
        const errorMessage = document.getElementById('error-message');
        
        // Check password when button is clicked
        submitBtn.addEventListener('click', checkPassword);
        
        // Also check password when Enter key is pressed
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
        
        function checkPassword() {
            const enteredPassword = passwordInput.value;
            
            if (enteredPassword === correctPassword) {
                // Show the hidden content
                hiddenContent.style.display = 'block';
                
                // Hide the password form
                document.querySelector('.password-form').style.display = 'none';
                
                // Hide any error message
                errorMessage.style.display = 'none';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                
                // Clear the password field
                passwordInput.value = '';
                
                // Focus on the password field
                passwordInput.focus();
            }
        }
    </script>
</body>
</html>
